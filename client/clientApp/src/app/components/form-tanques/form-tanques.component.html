<div class="jumbotron">
    <h1 *ngIf="idTanque">Tanque {{idTanque}}</h1>
    <h1 *ngIf="!idTanque">Nuevo Tanque</h1>
</div>
<form (submit)="onSubmit()">
    <div class="form-group" *ngIf="!idTanque">
      <label for="idTanque">Id Tanque</label>
      <input type="text" class="form-control" id="idTanque" maxlength="11" [(ngModel)]="tanque.idTanque" name="idTanque">
    </div>

    <div class="form-group" *ngIf="!tanque.foto">
        <label for="fotoTanque">Foto Tanque</label>
        <input type="text" class="form-control" id="fotoTanque" [(ngModel)]="tanque.foto" name="foto">
    </div>
    <div class="form-group" *ngIf="tanque.foto">
        <img [src]="tanque.foto" alt="" style="width: 10em">
        <br>
        <br>
        <button class="btn btn-primary" (click)="tanque.foto = undefined">Cambiar foto</button>
    </div>
    
    <div class="form-group">
        <label for="calidad">Calidad Tanque</label>
        <input type="text" class="form-control" id="calidad" [(ngModel)]="tanque.calidad" name="calidad">
    </div>

    <div class="form-group">
        <label for="peso">Peso Tanque</label>
        <input type="number" class="form-control" id="peso" [(ngModel)]="tanque.peso" name="peso">
    </div>

    <div class="form-group">
        <label for="fecha">Fecha retorno Tanque</label>
        <input type="datetime-local" class="form-control" id="fecha" [(ngModel)]="tanque.fechaEsperadaRetorno" name="fecha">
    </div>

    <div class="form-group">
        <label for="etiqueta">Etiqueta Tanque</label>
        <input type="number" class="form-control" id="etiqueta" maxlength="3" [(ngModel)]="tanque.idEtiqueta" name="idEtiqueta">
    </div>
    


    <button type="submit" class="btn btn-success btn-block">
        {{idTanque ? 'Enviar cambios' : 'Guardar nuevo tanque'}}
    </button>
  </form>


  <h1>Info tanque</h1>
  <p>Aqui puedes ver el json que se genera conforme vas llenando el form</p>
  <pre>
      {{tanque | json}}
  </pre>
